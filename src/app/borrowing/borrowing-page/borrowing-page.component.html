<h1>BORROWINGS</h1>
<app-borrowing-form [borrowing]="borrowingEdited"
                    (addBorrowing)="addBorrowing($event)"
                    (editBorrowing)="editBorrowing($event)">
</app-borrowing-form>
<app-borrowing-list [borrowings]="borrowings"
                    (editBorrowing)="editFromList($event)"
                    (deleteBorrowing)="deleteFromList($event)">
</app-borrowing-list>
<br>
<p-button (click)="goBack()">Go back</p-button>
