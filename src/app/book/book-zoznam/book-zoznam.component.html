<h3>List of books:</h3>

<div *ngIf="!books || books?.length === 0">
  The list of books is empty.
</div>

<table class="bookTable" *ngIf="books?.length > 0">
  <tr>
    <th>NAME </th>
    <th>AUTHOR </th>
    <th>AVAILABLE </th>
    <th></th>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{book.name}}</td>
    <td>{{book.author}}</td>
    <td>{{book.available}}</td>
    <td>
      <button (click)="updateBook(book)">Update</button>
      <button (click)="deleteBook(book)">Delete</button>
    </td>
  </tr>
</table>
