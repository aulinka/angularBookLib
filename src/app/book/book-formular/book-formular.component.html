<h2>BOOKS - form</h2>

<form [formGroup]="form">

  <label>name: <input formControlName="name"></label><br>
  <label>author: <input formControlName="author"></label><br>
  <label>available: <input formControlName="available"></label><br>

  <button (click)="addBook()" *ngIf="form.value.id === null">Add book</button>
  <button (click)="updateBook()" *ngIf="form.value.id !== null">Update book</button>
  <button (click)="deleteBook()">Delete book</button>

</form>
